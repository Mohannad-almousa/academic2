<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Research Quest Game</title>

  <!-- Unity Template Files -->
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
</head>

<body>

  <!-- Unity Game Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="100%" height="100%" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Research Quest Game</div>
    </div>
  </div>

  <!-- UNITY INITIALIZATION SCRIPT -->
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGL-Builds.loader.js";

    var config = {
      dataUrl: buildUrl + "/WebGL-Builds.data",
      frameworkUrl: buildUrl + "/WebGL-Builds.framework.js",
      codeUrl: buildUrl + "/WebGL-Builds.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "ResearchQuest",
      productName: "ResearchQuestGame",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      })
        .then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        })
        .catch((message) => {
          alert(message);
        });
    };

    document.body.appendChild(script);
  </script>

  <!-- ------------------------------- -->
  <!-- PHASE 2 + 3: UNITY ‚Üí JS ‚Üí FIREBASE -->
  <!-- ------------------------------- -->

  <!-- Firebase Import -->
  <script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBS6WZ13DKVvbdddE-azZrI2FuBrSe39u0",
      authDomain: "login-1aba2.firebaseapp.com",
      projectId: "login-1aba2",
      storageBucket: "login-1aba2.appspot.com",
      messagingSenderId: "393759404087",
      appId: "1:393759404087:web:9581fde1afb9ca81decfb2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ------------ UNITY BRIDGE FUNCTION ------------
    window.receiveLessonData = async function (lessonID, score, errors, timeSpent) {

      console.log("üü¢ Data received from Unity!");
      console.log("Lesson ID:", lessonID);
      console.log("Score:", score);
      console.log("Errors:", errors);
      console.log("Time Spent:", timeSpent);

      try {
        await addDoc(collection(db, "userProgress"), {
          lessonID: lessonID,
          score: score,
          errors: errors,
          timeSpent: timeSpent,
          timestamp: new Date(),
        });

        console.log("üî• Saved successfully to Firebase!");
      } catch (e) {
        console.error("‚ùå Error saving to Firebase:", e);
      }
    };
  </script>

</body>
</html>
